<div class="login-container">
  <div class="login-card">
    <div class="login-header">
      <h1>Issue Tracker</h1>
      <p>Sign in to continue</p>
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
      <!-- Error Message -->
      <div class="error-message" *ngIf="error">
        <span class="error-icon">⚠️</span>
        {{ error }}
      </div>

      <!-- Email Field -->
      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          formControlName="email"
          class="form-control"
          [class.error]="f['email'].invalid && f['email'].touched"
          placeholder="you@example.com"
        />
        <div class="field-error" *ngIf="f['email'].invalid && f['email'].touched">
          <span *ngIf="f['email'].errors?.['required']">Email is required</span>
          <span *ngIf="f['email'].errors?.['email']">Please enter a valid email</span>
        </div>
      </div>

      <!-- Password Field -->
      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          formControlName="password"
          class="form-control"
          [class.error]="f['password'].invalid && f['password'].touched"
          placeholder="••••••••"
        />
        <div class="field-error" *ngIf="f['password'].invalid && f['password'].touched">
          <span *ngIf="f['password'].errors?.['required']">Password is required</span>
          <span *ngIf="f['password'].errors?.['minlength']">Password must be at least 6 characters</span>
        </div>
      </div>

      <!-- Submit Button -->
      <button
        type="submit"
        class="btn-primary"
        [disabled]="loginForm.invalid || loading"
      >
        <span *ngIf="!loading">Sign In</span>
        <span *ngIf="loading">Signing in...</span>
      </button>

      <!-- Register Link -->
      <div class="register-link">
        Don't have an account? <a routerLink="/register">Register</a>
      </div>
    </form>
  </div>
</div>
