# Production Profile Configuration

# Database Configuration - Update with your production database
# spring.datasource.url=jdbc:postgresql://localhost:5432/issuetracker
# spring.datasource.username=your_username
# spring.datasource.password=your_password
# spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration - Production
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# Logging - Production
logging.level.root=WARN
logging.level.com.issuetracker.backend=INFO
logging.level.org.springframework.web=WARN

# DevTools - Disabled in Production
spring.devtools.restart.enabled=false
spring.devtools.livereload.enabled=false

# Actuator - Limited endpoints
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=never

# H2 Console - Disabled in Production
spring.h2.console.enabled=false

# Security - Production settings
server.error.include-message=never
server.error.include-stacktrace=never
