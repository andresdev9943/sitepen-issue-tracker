# Development Profile Configuration

# PostgreSQL Database - Development
spring.datasource.url=jdbc:postgresql://localhost:5432/issue_tracker
spring.datasource.username=vostro
spring.datasource.password=
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration - Development
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# Logging - Verbose for Development
logging.level.root=INFO
logging.level.com.issuetracker.backend=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# DevTools - Enabled
spring.devtools.restart.enabled=true
spring.devtools.livereload.enabled=true

# Actuator - All endpoints exposed
management.endpoints.web.exposure.include=*

# H2 Console - Disabled in dev (using PostgreSQL)
spring.h2.console.enabled=false
